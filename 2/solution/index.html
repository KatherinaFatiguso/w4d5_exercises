<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>W4D3 Exercises</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <!-- Using the display property make them sit side-by-side on the page -->
        <div class="width-200 inline-block bg-blue"></div><div class="width-200 inline-block bg-blue"></div><div class="width-200 inline-block bg-blue"></div><div class="width-200 inline-block bg-blue"></div><div class="width-200 inline-block bg-blue"></div><div class="width-200 inline-block bg-blue"></div>
        <!-- Now make it 1-per-line -->
        <div class="width-200 bg-blue"></div><div class="width-200 bg-blue"></div><div class="width-200 bg-blue"></div><div class="width-200 bg-blue"></div><div class="width-200 bg-blue"></div><div class="width-200 bg-blue"></div>
        <!-- Now, what happens if you change the tag from div to span? Why? -->
        <span class="width-200 bg-blue"></span><span class="width-200 bg-blue"></span><span class="width-200 bg-blue"></span><span class="width-200 bg-blue"></span><span class="width-200 bg-blue"></span><span class="width-200 bg-blue"></span>
        <!-- How about to a? -->
        <a class="width-200 bg-blue"></a><a class="width-200 bg-blue"></a><a class="width-200 bg-blue"></a><a class="width-200 bg-blue"></a><a class="width-200 bg-blue"></a><a class="width-200 bg-blue"></a>

        <!-- Create a 1000px wide, 500px high div. -->
        <!-- Position a div halfway along each of it's sides -->
        <div class="width-1000 height-500 relative bg-red">
            <div class="absolute absolute-top width-200 bg-blue"></div>
            <div class="absolute absolute-right width-200 bg-blue"></div>
            <div class="absolute absolute-bottom width-200 bg-blue"></div>
            <div class="absolute absolute-left width-200 bg-blue"></div>
        </div>

        <!-- Now make the divs sit slightly outside so that they are overlapping the border of your parent, hint: you can use negative values -->
        <div class="width-1000 height-500 relative bg-red">
            <div class="absolute absolute-top absolute-negative width-200 bg-blue"></div>
            <div class="absolute absolute-right absolute-negative width-200 bg-blue"></div>
            <div class="absolute absolute-bottom absolute-negative width-200 bg-blue"></div>
            <div class="absolute absolute-left absolute-negative width-200 bg-blue"></div>
        </div>
        <!-- Give all 5 elements a background and then make the parent overlap the absolutely positioned elements (hint: use z-index) -->
        <div class="width-1000 height-500 bg-red relative">
            <div class="absolute absolute-top absolute-negative width-200 bg-blue"></div>
            <div class="absolute absolute-right absolute-negative width-200 bg-blue"></div>
            <div class="absolute absolute-bottom absolute-negative width-200 bg-blue"></div>
            <div class="absolute absolute-left absolute-negative width-200 bg-blue"></div>
        </div>
        <!-- Now make the div 5000px high -->
        <!-- What happens if you scroll? What if you change the position to fixed? -->
        <div class="width-1000 height-5000 bg-red relative">
            <div class="fixed absolute-top absolute-negative width-200 bg-blue"></div>
            <div class="fixed absolute-right absolute-negative width-200 bg-blue"></div>
            <div class="fixed absolute-bottom absolute-negative width-200 bg-blue"></div>
            <div class="fixed absolute-left absolute-negative width-200 bg-blue"></div>
        </div>

        <!-- Make a div that is 1040px wide -->
        <!-- Create 2 child elements, each 300px wide -->
        <!-- Make one of them sit on the right using the float property -->
        <!-- Now what happens when you give the left element float:left; ? -->
        <div class="width-1040px bg-red">
            <div class="width-300 left-float bg-blue"></div>
            <div class="width-300 right-float bg-blue"></div>
        </div>

        <!-- Why does this happen? http://stackoverflow.com/questions/16568272/why-doesnt-the-height-of-a-container-element-increase-if-it-contains-floated-el/16568504#16568504 -->
        <!-- Fix it by putting this AFTER your 1040px wide element: <div style="clear: both;"></div> -->
        <div class="width-1040px bg-red">
            <div class="width-300 left-float bg-blue"></div>
            <div class="width-300 right-float bg-blue"></div>
        </div>
        <div style="clear: both;"></div>
        <!-- Now fix it using this: http://nicolasgallagher.com/micro-clearfix-hack/ -->
        <div class="width-1040px cf bg-red">
            <div class="width-300 left-float bg-blue"></div>
            <div class="width-300 right-float bg-blue"></div>
        </div>
        <!-- Now fix it the Bootstrap way: http://getbootstrap.com/css/#helper-classes-clearfix -->
        <div class="width-1040px clearfix bg-red">
            <div class="width-300 left-float bg-blue"></div>
            <div class="width-300 right-float bg-blue"></div>
        </div>

    </body>
</html>
